<!DOCTYPE html>
<html>
<head>
	<title>Flask project</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>
<body>
<div class="pane">
	<div class="header">
		<h1>Restaurants</h1>
	</div>
	<div class="menu">
		<ul>
			<li class="left"><a href="{{ url_for('showrestaurants') }}">Home</a></li>
		</ul>
	</div>
	<div class="container">
		<h2>OAUTH login</h2>
		<div class="login">

		<!-- GOOGLE login -->
		<div id="signinButton">
			<span class="g-signin" 
				data-scope="openid email" 
				data-clientid="167248400011-rpuq2iajg8cb8vjpebrk0orpd8sl732m.apps.googleusercontent.com" 
				data-redirecturi="postmessage" 
				data-accesstype="offline" 
				data-cookiepolicy="single_host_origin" 
				data-callback="signInCallback" 
				data-approvalprompt="auto">
			</span>
		</div>
		<script type="text/javascript">
			function signInCallback(authResult) {
				if (authResult['code']) {
				    $('#signinButton').attr('style', 'display: none');
				    $.ajax({
				    	type: 'POST',
				    	url: '/gconnect?state={{STATE}}',
				    	processData: false,
				    	data: authResult['code'],
				    	contentType: 'application/octet-stream; charset=utf-8',
				    	success: function(result) {
					        if (result) {
					        	$('#result').html('<div class="loginsuccess">'+ result + '</br></br>Redirecting...</div>')
					        	setTimeout(function() {
					        	window.location.href = "/";}, 4000);
					    	} else if (authResult['error']) {
					    		console.log('There was an error: ' + authResult['error']);
					    	} else {
					        	$('#result').html('Failed to make a server-side call. Check your configuration and console.');
					        }
				    	}
				    });
				}
			}
		</script>
		<!-- End GOOGLE login -->

		<!--FACEBOOK SIGN IN -->
		<script>
			window.fbAsyncInit = function() {
		  		FB.init({
		    		appId      : '1442920109343255',
		    		cookie     : true,
		    		xfbml      : true,  
		    		version    : 'v2.2' 
		  		});
		  	};  
		  	(function(d, s, id) {
		  		var js, fjs = d.getElementsByTagName(s)[0];
		    	if (d.getElementById(id)) return;
		    	js = d.createElement(s); js.id = id;
		    	js.src = "//connect.facebook.net/en_US/sdk.js";
		    	fjs.parentNode.insertBefore(js, fjs);
		  	}(document, 'script', 'facebook-jssdk'));
		  	function sendTokenToServer() {
		    	var access_token = FB.getAuthResponse()['accessToken'];
		    	FB.api('/me', function(response) {
			     	$.ajax({
			      		type: 'POST',
			      		url: '/fbconnect?state={{STATE}}',
			      		processData: false,
			      		data: access_token,
			      		contentType: 'application/octet-stream; charset=utf-8',
			      		success: function(result) {
			        		if (result) {
			          			$('#result').html('<div class="loginsuccess">'+ result + '</br></br>Redirecting...</div>')
			         			setTimeout(function() {
			          			window.location.href = "/";}, 4000);
			      			} else {
			        			$('#result').html('Failed to make a server-side call. Check your configuration and console.');
			         		}
			      		}
			  		});
		    	});
			}
		</script>
		<button>
			<fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
			<a href='javascript:sendTokenToServer()'>Login with Facebook</a>
			</fb:login-button>
		</button>
		<!--END FACEBOOK SIGN IN -->
		<div id="result"></div>
	</div>
</div>
</body>
</html>
