<!DOCTYPE html>
<html>
<head>
	<title>Flask project</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}" />
</head>
<body>
<div class="pane">
	<div class="header">
		<h1>New Restaurant</h1>
	</div>
	<div class="menu">
		<ul>
			<li class="left"><a href="{{ url_for('showrestaurants') }}">Home</a></li>
			<li class="right"><a href="{{ url_for('disconnect') }}">Unlog</a></li>
		</ul>
	</div>
	<form action="{{ url_for('newrestaurant') }}" method="post">
		<label>Name:</label>
		<input type="text" size="30" name="name" placeholder="Restaurant name" />
		<input type="submit" value="Create" class="button submit" />
		<a href="{{ url_for('showrestaurants') }}" class="button cancel">Cancel</a>
	</form>
</div>
</body>
</html>
