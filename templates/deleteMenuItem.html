<!DOCTYPE html>
<html>
<head>
	<title>Flask project</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}" />
</head>
<body>
<div class="pane">
	<div class="header">
		<h1>Delete {{ item.name }}<span>{{ restaurant.name }}</span></h1>
	</div>
	<div class="menu">
		<ul>
			<li class="left"><a href="{{ url_for('showrestaurants') }}">Home</a></li>
			<li class="left"><a href="{{ url_for('newrestaurant') }}">New Restaurant</a></li>
			<li class="left"><a href="{{ url_for('newmenuitem', restaurant_id = restaurant.id) }}">Create new item</a></li>
		</ul>
	</div>
	<form action="{{ url_for('deletemenuitem', restaurant_id = restaurant.id, menu_id = item.id) }}" method="post">
		<p>Are you sure you want to delete {{ item.name }}?</p>
		<input type="submit" value="Delete" class="button submit" />
		<a href="{{ url_for('showmenu', restaurant_id = restaurant.id) }}" class="button cancel">Cancel</a>
	</form>
</div>
</body>
</html>
