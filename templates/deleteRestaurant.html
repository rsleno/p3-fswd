<!DOCTYPE html>
<html>
<head>
	<title>Flask project</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}" />
</head>
<body>
<div class="pane">
	<div class="header">
		<h1>Delete {{ restaurant.name }}</h1>
	</div>
	<div class="menu">
		<ul>
			<li class="left"><a href="{{ url_for('showrestaurants') }}">Home</a></li>
			<li class="left"><a href="{{ url_for('newrestaurant') }}">New Restaurant</a></li>
			<li class="right"><a href="{{ url_for('disconnect') }}">Unlog</a></li>
		</ul>
	</div>
	<form action="{{ url_for('deleterestaurant', restaurant_id = restaurant.id) }}" method="post">
		<p>Are you sure you want to delete <strong>{{ restaurant.name }}</strong> restaurant?</p>
		<input type="submit" value="Delete" class="button submit" />
		<a href="{{ url_for('showrestaurants') }}" class="button cancel">Cancel</a>
	</form>
</div>
</body>
</html>
